            <h1 class="section-title autoDisplay">Let's talk!</h1>
            <form class="contact-form panel" action="https://formspree.io/f/mldqkrpp" method="POST" novalidate>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit"><i class='bx bx-send'></i> Send Message</button>
                </div>
            </form>
